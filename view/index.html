{% extends "./template/base.html" %}

{% block style %}

    <link href="//cdn.bootcss.com/Ladda/1.0.0/ladda-themeless.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
{% endblock %}

{% block main %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/static/image/ad_img_1.jpg" alt="ad_img_1">
            </div>

            <div class="item">
                <img src="/static/image/ad_img_2.jpg" alt="ad_img_2">
            </div>

            <div class="item">
                <img src="/static/image/ad_img_3.jpg" alt="ad_img_3">
            </div>

            <div class="item">
                <img src="/static/image/ad_img_4.jpg" alt="ad_img_4">
            </div>

            <div class="item">
                <img src="/static/image/ad_img_5.jpg" alt="ad_img_5">
            </div>

            <div class="item">
                <img src="/static/image/ad_img_6.jpg" alt="ad_img_6">
            </div>

            <div class="item">
                <img src="/static/image/ad_img_7.jpg" alt="ad_img_7">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="main">
        <div class="col-xs-4">
            <ul>
                <li>
                    <a href="/task/take/substitute_fetch">
                        <i class="custom-truck-o" aria-hidden="true"></i>
                        <span class="block">代取</span>
                    </a>
                </li>
                <li>
                    <a href="/task/take/free_ride">
                        <i class="fa fa-bicycle fa-2x" aria-hidden="true"></i>
                        <span class="block">顺风车</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-xs-4">
            <ul>
                <li>
                    <a href="/task/take/substitute_work">
                        <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
                        <span class="block">代做</span>
                    </a>
                </li>
                <li>
                    <a href="/task/take/goods_sharing">
                        <i class="custom-share-o" aria-hidden="true"></i>
                        <span class="block">物品共享</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-xs-4">
            <ul>
                <li>
                    <a href="/task/take/substitute_activity">
                        <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
                        <span class="block">代活动</span>
                    </a>
                </li>
                <li>
                    <a href="/task/take/member_sharing">
                        <i class="fa fa-user-o fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-user-o fa-2x" style="margin-left: -10px" aria-hidden="true"></i>
                        <span class="block">会员共享</span>
                    </a>
                </li>
            </ul>
        </div>

        {% include "./task/take_task_list.html" ignore missing %}
    </div>
{% endblock %}

{% block script %}
    <script src="//cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="//cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
    <script src="//cdn.bootcss.com/Ladda/1.0.1/spin.min.js" defer></script>
    <script src="//cdn.bootcss.com/Ladda/1.0.1/ladda.min.js" defer></script>
    <script src="/static/js/task_operation.js" defer></script>
    <script src="/static/js/wx_pay.js" defer></script>
    <script>
      $('#indexTab').attr('href', 'javascript:void(0)');
    </script>
{% endblock %}
