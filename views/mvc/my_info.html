{% extends "./template/base.html" %}

{% block main %}
<style>
    .task {
        margin-left: 40px;
    }

    .userImg {
        text-align: center;
    }
</style>

<div class="userImg">
    <img src="/static/images/cat1.jpeg" alt="cat1">
    <p>{{ username }}</p>
</div>

<div class="list-group main">
    <a id="unfinishedTasks" class="list-group-item" href="/task/mine/unfinished">
        <span class="pull-left glyphicon glyphicon-asterisk"></span>
        <span class="task">已接单未完成<span class="badge">{{ unfinishedBadge }}</span></span>
        <span class="pull-right glyphicon glyphicon-chevron-right"></span>
    </a>
    <a id="completedTasks" class="list-group-item" href="/task/mine/completed">
        <span class="pull-left glyphicon glyphicon-ok"></span>
        <span class="task">已接单并完成</span>
        <span class="pull-right glyphicon glyphicon-chevron-right"></span>
    </a>
    <a id="publishedTasks" class="list-group-item" href="/task/mine/published">
        <span class="pull-left glyphicon glyphicon-send"></span>
        <span class="task">我发布的订单<span class="badge">{{ unPaidBadge }}</span></span>
        <span class="pull-right glyphicon glyphicon-chevron-right"></span>
    </a>
    <a id="myInfo" class="list-group-item" href="/userInfo">
        <span class="pull-left glyphicon glyphicon-user"></span>
        <span class="task">我的信息</span>
        <span class="pull-right glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

{% endblock %}
