{% extends "./mybase.html" %}

{% block main %}
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker.min.css"/>
<script type="text/javascript" src="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker.min.js"></script>
<script type="text/javascript" src="/static/js/DatetimePicker-i18n-zh-CN.js"></script>

<script>
    $(() => {
        let form = $("#publishInfo"),
            back = $('#back'),
            createTask = $('#createTaskTab');
        form.submit(e => {
            e.preventDefault();
            if (submitCheck()) {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: form.serialize(),
                    success: data => {
                        window.location.href = '/userInfo';
                    },
                    error: data => {
                        alert('error -> ' + data);
                    }
                });

            }
        });
        back.click(() => {
            window.history.back();
        });
        createTask.attr('href', 'javascript:void(0)');
        $("#dtBox").DateTimePicker({"language": "zh-CN"});

        function submitCheck() {
            let taskType = $('#taskType');
            if (taskType.val() === '请选择任务类型') {
                alert('请选择任务类型');
                return false;
            }
            return true;
        }
    });
</script>
<style>

    label {
        float: left;
        margin-top: 8px;
        margin-left: 20px;
    }

    .form-control {
        width: 70%;
        margin-left: 15%;
    }

    #publishInfo {
        margin-top: 3%;
    }

    #login {
        width: 40%;
        margin-left: 30%;
    }

    #back {
        margin-left: 3%;
        margin-top: 2%;
    }
</style>


<input id="back" type="button" class="btn btn-link" value="< 返回"/>
<form id="publishInfo" action="/api/publish" method="post">
    <div class="form-group">
        <select class="form-control selectpicker" id="taskType" name="taskType">
            <option>请选择任务类型</option>
            <option>代课</option>
            <option>代取</option>
            <option>顺风车</option>
            <option>借东西</option>
        </select>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="name" id="name" value="{{user.name}}" placeholder="姓名" required>
    </div>


    <div class="form-group">
        <input type="text" class="form-control" id="tel" name="tel" value="{{user.tel}}" placeholder="电话号码" required>
    </div>

    <div class="form-group">
        <input type="text" data-field="datetime" id="deadline" class="form-control" placeholder="截止时间" name="deadline"
               readonly required>
        <div id="dtBox"></div>
    </div>

    <div class="form-group">
        <textarea class="form-control" rows="5" id="detail" cols="10" name="detail"
                  placeholder="请详细说明任务详情，比如地点时间，不然接任务人就一脸懵逼了~" required></textarea>
    </div>

    <div class="form-group">
        <input type="file" class="form-control" id="picture" name="picture" placeholder="图片补充"/>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="reward" name="reward" placeholder="报酬(元)" required/>
    </div>

    <input id="login" type="submit" class="btn btn-primary" value="发布"/>
</form>
{% endblock %}
