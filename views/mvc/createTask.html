{% extends "./mybase.html" %}

{% block main %}
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker.min.css" />
<script type="text/javascript" src="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker.min.js"></script>


<script>
    $(() => {
        let form = $("#publishInfo");
        let back = $('#back');
        let createTask = $('#createTaskTab');
        form.submit(e => {
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize(), // serializes the form's elements.
                success: data => {
                    if (data.user.name) {
                        console.log(data.user.name);
                        window.location.href = '/userInfo';
                    }
                },
                error: data => {
                    alert('error -> ' + data);
                }
            });

            e.preventDefault(); // avoid to execute the actual submit of the form.
        });
        back.click(() => {
            window.history.back();
        });
        createTask.attr('href', 'javascript:void(0)');
    });
    $(document).ready(function()
    {

        $("#dtBox").DateTimePicker();

    });
</script>
<style>

    label {
        float: left;
        margin-top: 8px;
        margin-left: 20px;
    }

    .form-control {
        width: 70%;
        margin-left: 15%;
    }

    #publishInfo {
        margin-top: 3%;
    }

    #login {
        width: 40%;
        margin-left: 30%;
    }

    #back {
        margin-left: 3%;
        margin-top: 2%;
    }
</style>


<input id="back" type="button" class="btn btn-link" value="< 返回"/>
<form id="publishInfo" action="/api/publish" method="post">
    <div class="form-group">
        <select class="form-control selectpicker" name="taskType">
            <option>请选择任务类型</option>
            <option>代课</option>
            <option>代取</option>
            <option>顺风车</option>
            <option>借东西</option>
        </select>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="姓名"/>
    </div>


    <div class="form-group">
        <input type="text" class="form-control" id="tel" name="tel" placeholder="电话号码"/>
    </div>

    <div class="form-group">
        <input type="text" data-field="datetime" class="form-control" placeholder="截止时间" name="endTime" readonly>
        <div id="dtBox"></div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="taskInfo" placeholder="任务详情"/>
    </div>

    <div class="form-group">
        <input type="file" class="form-control" name="picture" placeholder="图片补充"/>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="reward" name="reward" placeholder="报酬"/>
    </div>

    <input id="login" type="submit" class="btn btn-primary" value="发布"/>
</form>
{% endblock %}
