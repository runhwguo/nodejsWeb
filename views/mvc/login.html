{% extends "./mybase.html" %}

{% block main %}
<script>
    $(() => {
        let form = $("#stdInfo");
        let back = $('#back');
        form.submit(e => {
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize(), // serializes the form's elements.
                success: data => {
                    window.location.href = '/contactInfo';
                },
                error: data => {
                    console.log(data);
                }
            });

            e.preventDefault(); // avoid to execute the actual submit of the form.
        });
        back.click(() => {
            window.history.back();
        });
    });
</script>

<style>
    .form-control {
        width: 50%;
        margin-left: 25%;
    }

    #stdInfo {
        margin-top: 3%;
    }

    #login {
        width: 40%;
        margin-left: 30%;
    }

    #back {
        margin-left: 3%;
        margin-top: 2%;
    }
</style>

<input id="back" type="button" class="btn btn-link" value="< 返回"/>

<form id="stdInfo" action="/api/login" method="post">
    <div class="form-group">
        <input type="text" value="3150803016" class="form-control" id="id" name="id" placeholder="学号"/>
    </div>
    <div class="form-group">
        <input type="password" value="jnzx021527" class="form-control" id="password" name="password" placeholder="密码"/>
    </div>
    <input id="login" type="submit" class="btn btn-primary" value="确定"/>
</form>

{% endblock %}
