{% extends "./mybase.html" %}

{% block main %}
<script>
    $(() => {
        let myInfoTab = $('#myInfoTab');
        let back = $('#back');
        let unfinishedTasks = $('#unfinishedTasks');
        let completedTasks = $('#completedTasks');
        let sentTasks = $('#sentTasks');
        let myInfo = $('#myInfo');
        myInfoTab.attr('href', 'javascript:void(0)');
        back.click(() => window.history.back());
        unfinishedTasks.click(() => {
            window.location.href = '/unfinishedTasks';
        });
        completedTasks.click(() => {
            window.location.href = '/completedTasks';
        });
        sentTasks.click(() => {
            window.location.href = '/sentTasks';
        });
        myInfo.click(() => {
            window.location.href = '/myInfo';
        });
    });
</script>
<style>

    #back {
        margin-left: 3%;
        margin-top: 2%;
    }
    li{
        margin-top: 10px;
        height: 50px;
    }
    .task{
        float: left;
        margin-left: 40px;
    }
</style>
<input id="back" type="button" class="btn btn-link" value="< 返回"/>

<div>
    <ul class="list-group">
        <li id="unfinishedTasks" class="list-group-item">
            <span class="pull-left glyphicon glyphicon-asterisk"></span>
            <span class="task">未完成任务</span>
            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
        </li>
        <li id="completedTasks" class="list-group-item">
            <span class="pull-left glyphicon glyphicon-ok"></span>
            <span class="task">已完成任务</span>
            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
        </li>
        <li id="sentTasks" class="list-group-item">
            <span class="pull-left glyphicon glyphicon-send"></span>
            <span class="task">发布的任务</span>
            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
        </li>
        <li id="myInfo" class="list-group-item">
            <span class="pull-left glyphicon glyphicon-user"></span>
            <span class="task">我的信息</span>
            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
        </li>
    </ul>
</div>

{% endblock %}
