{% extends "./../template/task_list.html" %}
{% block main %}

<span class="task-reward">[悬赏]&nbsp;${item.reward}(元)</span>
<button v-bind:id="item.id" type="button" class="btn btn-primary btn-sm task-top ladda-button"

</button>
{% endblock%}
