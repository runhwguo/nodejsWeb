{% extends "./template/base.html" %}

{% block main %}

<style>
    .carousel-inner > .item > img {
        height: 170px;
        width: 100%;
    }
</style>

<link href="//cdn.bootcss.com/Ladda/1.0.0/ladda-themeless.min.css" rel="stylesheet">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="/static/images/ad_img_1.jpg" alt="ad_img_1">
            <div class="carousel-caption">cat1</div>
        </div>

        <div class="item">
            <img src="/static/images/ad_img_2.jpg" alt="ad_img_2">
            <div class="carousel-caption">cat2</div>
        </div>

        <div class="item">
            <img src="/static/images/cat3.jpeg" alt="cat3">
            <div class="carousel-caption">cat3</div>
        </div>

        <div class="item">
            <img src="/static/images/cat4.jpeg" alt="cat4">
            <div class="carousel-caption">cat4</div>
        </div>

        <div class="item">
            <img src="/static/images/cat5.jpeg" alt="cat5">
            <div class="carousel-caption">cat5</div>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="main ">
    <div class="col-xs-4">
        <ul>
            <li>
                <a href="/task/take/substitute_fetch">
                    <i class="fa fa-truck" aria-hidden="true"></i>
                    <span class="block">代取</span>
                </a>
            </li>
            <li>
                <a href="/task/take/free_ride">
                    <i class="fa fa-bicycle" aria-hidden="true"></i>
                    <span class="block">顺风车</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-4">
        <ul>
            <li>
                <a href="/task/take/substitute_work">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                    <span class="block">代做</span>
                </a>
            </li>
            <li>
                <a href="/task/take/goods_sharing">
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                    <span class="block">物品共享</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-4">
        <ul>
            <li>
                <a href="/task/take/substitute_activity">
                    <i class="fa fa-cc-mastercard" aria-hidden="true"></i>
                    <span class="block">代活动</span>
                </a>
            </li>
            <li>
                <a href="/task/take/member_sharing">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <span class="block">会员共享</span>
                </a>
            </li>
        </ul>
    </div>

    {% include "./task/take_task_list.html" ignore missing %}
</div>

<script src="/static/libs/vue.js"></script>
<script src="/static/libs/vue-resource.js"></script>
<script src="//cdn.bootcss.com/Ladda/1.0.0/spin.min.js" defer></script>
<script src="//cdn.bootcss.com/Ladda/1.0.0/ladda.min.js" defer></script>
<script src="/static/js/task_operation.js"></script>
<script>
  $('#indexTab').attr('href', 'javascript:void(0)');
</script>
{% endblock %}
