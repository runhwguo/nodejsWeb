<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="learn javascript by www.liaoxuefeng.com">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery-3.1.1.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <span class="navbar-brand">{% block page_title %}{% endblock %}</span>
    </div>
</nav>

{% block main %}

{% endblock %}

<div class="bottomNav blue">
    <div class="col-xs-4">
        <ul>
            <li>
                <a href="/">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span class="block">首页</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-4">
        <ul>
            <li>
                <a href="/create-task">
                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                    <span class="block">发布</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-4">
        <ul>
            <li>
                <a href="/myinfo">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <span class="block">我</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<style>
    .navbar{
        margin-bottom: 0px;
    }
    .navbar-brand{
        width: 100%;
        text-align: center;
    }
    ul{
        list-style-type: none;
    }
    ul li{
        text-align: center;
    }
    .col-xs-4 ul{
        padding-left: 0px;
    }
    .block{
        display: block;
    }
    .blue{
        color: #4fafff;
    }
    .bottomNav{
        position: fixed;
        width: 100%;
        bottom: 0px;
    }
</style>
</html>
